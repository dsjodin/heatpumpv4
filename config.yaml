# Heat Pump Configuration
# ========================
# This file configures the heat pump monitoring system.
# Register definitions are in providers/<brand>/registers.py

# Select your heat pump brand: 'thermia', 'ivt', or 'nibe'
# New brands are auto-discovered from the providers/ directory
brand: thermia

# Data Collection Settings
# ------------------------
# Data is collected via HTTP API from the H66 gateway
# Set H66_IP and COLLECTION_INTERVAL via environment variables in docker-compose
collection:
  # Default collection interval (can be overridden by COLLECTION_INTERVAL env var)
  interval_seconds: 30

# COP Calculation Settings
# ------------------------
cop:
  # Flow factor for COP calculation (kW per °C temperature delta)
  # Formula: Q_radiator = radiator_delta × flow_factor
  #
  # Calculate your factor: flow_rate (L/s) × 4.18 (water specific heat)
  # Examples:
  #   0.50 L/s → factor 2.09
  #   0.55 L/s → factor 2.30
  #   0.60 L/s → factor 2.51
  #   0.65 L/s → factor 2.72 (default)
  #   0.70 L/s → factor 2.93
  #   0.75 L/s → factor 3.14
  flow_factor: 2.7

# Hot Water Cycle Analysis Settings
# ---------------------------------
hot_water:
  # Minimum cycle duration in minutes to count as valid cycle
  # Cycles shorter than this are filtered out (avoids sensor noise/glitches)
  # Set to 0 to count all cycles regardless of duration
  min_cycle_minutes: 2

# InfluxDB Settings
# -----------------
influxdb:
  # Connection settings are via environment variables in docker-compose:
  #   INFLUXDB_URL, INFLUXDB_TOKEN, INFLUXDB_ORG, INFLUXDB_BUCKET

  # Batch write settings for better performance
  batch_size: 100
  flush_interval: 10

# Dashboard Settings
# ------------------
dashboard:
  # Default refresh interval in seconds
  refresh_interval: 30

  # Time ranges available in dropdown
  time_ranges:
    - "1h"
    - "6h"
    - "24h"
    - "7d"
    - "30d"
    - "90d"
